<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покерная игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Экран приветствия -->
    <div id="welcome-screen">
        <h1>Добро пожаловать в Покер</h1>
        <label for="player-name">Введите ваше имя:</label>
        <input type="text" id="player-name" placeholder="Ваше имя">
        <br>
        <label for="ai-difficulty">Выберите сложность ИИ:</label>
        <select id="ai-difficulty">
            <option value="easy">Легко</option>
            <option value="medium" selected>Средне</option>
            <option value="hard">Сложно</option>
        </select>
        <br>
        <button id="start-game-button">Начать игру</button>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container" style="display: none;">
        <!-- Здесь будет отображаться игровой интерфейс -->
    </div>

    <!-- Панель действий игрока -->
    <div id="player-actions" style="display: none;">
        <button id="check-button">Чек</button>
        <button id="bet-button">Ставка</button>
        <button id="fold-button">Пас</button>
    </div>

    <!-- Подключение скриптов -->
    <script type="module" src="script.js"></script>
</body>
</html>
